<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Search Item <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <form class="form-inline mb-3">
      <input id="itemNameText" type="text" class="form-control mr-2" placeholder="Item Name">
      <input id="getItemButton" type="button" class="btn btn-dark" value="Get Items">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
    </ul>
   </div>
  </div>

  <script src="dom.js"></script>
</body>
</html>
